[pytest]
# PatternOS Test Configuration
# ============================

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:test_results/coverage_html
    --cov-report=json:test_results/coverage.json
    --html=test_results/report.html
    --self-contained-html
    --cov-fail-under=70

# Markers for test prioritization
markers =
    p0: Priority 0 - CRITICAL (revenue, security, data isolation)
    p1: Priority 1 - HIGH (attribution, API functionality)
    p2: Priority 2 - MEDIUM (performance, UX)
    p3: Priority 3 - LOW (nice-to-have features)
    revenue: Revenue and pricing calculation tests
    security: Security and authentication tests
    tenancy: Multi-tenancy and data isolation tests
    attribution: Attribution and measurement tests
    integration: Integration tests requiring external services
    unit: Unit tests for isolated components
    slow: Tests that take >5 seconds
    smoke: Basic smoke tests

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = test_results/coverage_html

# Asyncio mode
asyncio_mode = auto

# Console output
console_output_style = progress

# Timeout for tests (prevent hanging)
timeout = 300
timeout_method = thread
